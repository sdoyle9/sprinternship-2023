<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
        <title>{% block title %}BurkeIt{% endblock %}</title>

        <!-- Linked Stylesheets from base -->
        <link rel="shortcut icon" type="image/x-icon" href="static/img/favicon.ico" />
      </head>
</head>

<body>
    <link rel="stylesheet" href="/static/css/login.css">
    <div class="container justify-content-center align-items-center" id="login">
        <div class="container justify-content-center align-items-center">
            <!-- Sign in with Microsoft-->
            <div class="altsignin justify-content-center align-items-center">
                <!-- CBBEL Logo -->
                <img class="img-center" src="http://cbbel.com/wp-content/themes/cbbel/img/logo-mobile.gif"><br><br><br><br><br><br><br>
                <div class="micrologin justify-content-center align-items-center">
                    <!-- DO NOT REMOVE A TAG -->
                    <a href='{{ auth_url }}'>
                        <div id="micrologin" class="btn btn-info btn-md">
                            <img style="width: 1.5em; height: 1.5em; float: left; margin-top: 8px; margin-left: 15px;" src="/static/img/microsoft_logo.png"
                                <a style="float:right; margin-right: 15px;"> Sign in with Microsoft</a>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Copyright -->
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: white;">
          <p class="copyright"> Powered by the BurkIT Team<br>Copyright Â© 2021</p>
        </div>
    </footer>

</body>

</html>
