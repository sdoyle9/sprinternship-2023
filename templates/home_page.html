<!DOCTYPE html>
<html>
<head>
    <title>HERE Map</title>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/styles/ol.css" />
    <script src="https://js.api.here.com/v3/3.1/build/ol.js" type="text/javascript"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 400px;"></div>

    <script>
        var platform = new H.service.Platform({
            'apikey': 'YOUR_API_KEY'
        });

        var defaultLayers = platform.createDefaultLayers();

        var map = new H.Map(
            document.getElementById('map'),
            defaultLayers.vector.normal.map,
            {
                zoom: 10,
                center: { lat: 52.5, lng: 13.4 }
            }
        );
    </script>
</body>
</html>
